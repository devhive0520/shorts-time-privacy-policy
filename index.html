<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Time Privacy Policy</title>
    <script>
        // 브라우저 언어 설정 감지
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const lang = browserLang.toLowerCase().split('-')[0];
            
            // 한글 또는 한국어인 경우
            if (lang === 'ko' || browserLang.toLowerCase().includes('ko')) {
                window.location.href = 'privacy-policy-ko.html';
            } 
            // 영어인 경우
            else if (lang === 'en' || browserLang.toLowerCase().includes('en')) {
                window.location.href = 'privacy-policy-en.html';
            }
            // 기본값은 영어
            else {
                window.location.href = 'privacy-policy-en.html';
            }
        }
        
        // 페이지 로드 시 즉시 실행
        window.onload = detectLanguage;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #6c757d;
            font-size: 1.1em;
        }
        .language-selector {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }
        .language-selector a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .language-selector a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p class="loading-text">Loading privacy policy...</p>
        <div class="language-selector">
            <a href="privacy-policy-ko.html">한국어</a>
            <a href="privacy-policy-en.html">English</a>
        </div>
    </div>
</body>
</html>
